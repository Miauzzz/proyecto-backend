{% block carrousel %}

<h5 style="color: rgb(198, 246, 248);margin: 30px;">Echa un vistazo a algunas herramientas que te podrÃ­an interesar</h5>
<div id="herramientasCarrousel" class="carousel slide mx-auto position-relative" data-bs-ride="carousel" style="width:90%;max-width:1200px;margin-bottom:50px;">
  <div class="carousel-indicators">
    {% for herramienta in herramientas %}
      <button type="button" data-bs-target="#herramientasCarrousel" data-bs-slide-to="{{ forloop.counter0 }}"
        {% if forloop.first %}class="active" aria-current="true"{% endif %}
        aria-label="Herramienta {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner rounded-4 shadow-lg">
    {% for herramienta in herramientas %}
    <div class="carousel-item {% if forloop.first %}active{% endif %} position-relative">
      <a href="{{ herramienta.url }}" target="_blank" class="btn btn-info position-absolute" style="top:15px; right:15px; z-index:2;">
        Descargar
      </a>
      <div class="row g-0 align-items-stretch" style="height:260px;">
        <div class="col-md-4 col-12 d-flex align-items-stretch">
          <img src="{{ herramienta.imagen_url }}" class="img-fluid rounded-start w-100 shadow-sm h-100" alt="{{ herramienta.nombre }}" style="object-fit:cover; height:100%;">
        </div>
        <div class="col-md-8 col-12 d-flex align-items-stretch">
          <div class="p-4 w-100 d-flex flex-column justify-content-center rounded-end" style="background:rgba(25,25,35,0.85); height:100%;">
            <h4 class="mb-2 fw-bold text-white" style="letter-spacing:0.8px;">{{ herramienta.nombre }}</h4>
            <p class="text-light mb-0" style="font-size:0.9rem;">{{ herramienta.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#herramientasCarrousel" data-bs-slide="prev" style="width:40px;">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#herramientasCarrousel" data-bs-slide="next" style="width:40px;">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
{% endblock %}
